[phases.setup]
nixPkgs = ['nodejs_20', 'pnpm', 'python3', 'gcc', 'gnumake', 'libjpeg', 'libpng', 'pkg-config']

[phases.install]
cmds = ['pnpm store prune', 'rm -rf node_modules', 'pnpm install --no-frozen-lockfile --force']

[phases.build]
cmds = ['pnpm run build']

[start]
cmd = 'node .output/server/index.mjs'
